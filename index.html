<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ретро Монитор v5</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #1a1326, #2e223a);
            height: 150vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Courier New', monospace;
            position: relative;
        }

        .monitor-wrapper {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .monitor {
            width: 700px;
            height: 500px;
            background: #5a4a6a;
            border: 20px solid #3b2f4a;
            border-radius: 20px;
            box-shadow: 0 0 60px rgba(255, 255, 255, 0.05), inset 0 0 30px rgba(0, 0, 0, 0.8);
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 25px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .monitor::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.05), transparent);
            pointer-events: none;
        }

        .pinned-photo {
            position: absolute;
            top: -50px;
            left: -50px;
            width: 120px;
            height: 160px;
            background: url('https://sun9-43.userapi.com/impg/lG4qgd6YuAQ1SSVt8MslT_VR7TZAzVxLFzLzJw/5lZwoTGPUPs.jpg?size=1496x1496&quality=96&sign=06e708c160034f3189fbfbe8219023ff&type=album') no-repeat center/cover;
            border: 5px solid #ffffff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            transform: rotate(-5deg);
            z-index: 10;
        }

        .pinned-photo::before {
            content: '';
            position: absolute;
            top: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 10px;
            height: 10px;
            background: #888;
            border-radius: 50%;
            box-shadow: inset 0 0 3px rgba(0, 0, 0, 0.8), 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .pinned-photo::after {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 2px;
            height: 15px;
            background: #666;
        }

        .screen {
            width: 100%;
            height: 75%;
            background: #1f1f1f;
            border-radius: 10px;
            padding: 20px;
            overflow: hidden;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: flex-end;
            transition: all 0.5s ease;
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.9);
        }

        .screen.off {
            background: #0a0a0a;
            filter: brightness(0.2);
        }

        .screen::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 255, 255, 0.02),
                rgba(255, 255, 255, 0.02) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
        }

        .user {
            display: flex;
            align-items: center;
            padding: 10px;
            opacity: 0;
            animation: fadeIn 0.6s ease forwards;
            transition: transform 0.3s ease;
        }

        .user:hover {
            transform: translateX(5px);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .user img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            margin-right: 15px;
            filter: drop-shadow(0 0 5px rgba(255, 255, 255, 0.2));
            object-fit: cover;
            flex-shrink: 0;
        }

        .user-text {
            font-size: 16px;
            color: #e0e0e0;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }

        .user-text b {
            color: #ffcc00;
        }

        .user-text span {
            color: #a0a0a0;
        }

        .cassette-slot {
            width: 90%;
            height: 25px;
            background: #2f253a;
            border-radius: 8px;
            margin-top: auto;
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.7);
            position: relative;
        }

        .cassette-slot::after {
            content: 'CASSETTE';
            position: absolute;
            top: 50%;
            left: 10px;
            transform: translateY(-50%);
            color: #555;
            font-size: 12px;
            letter-spacing: 2px;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            width: 100%;
            padding: 0 30px;
            margin-top: 15px;
        }

        .hidden-butts {
            padding-right: 5px;
            align-items: center;
        }

        .power-button-container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .power-button {
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, #ff3333 20%, #aa2222 80%);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px rgba(255, 51, 51, 0.5), inset 0 0 5px rgba(0, 0, 0, 0.7);
            transition: all 0.3s ease;
        }

        .power-label {
            font-size: 12px;
            color: #cccccc;
            margin-top: 5px;
            text-shadow: 0 0 5px rgba(255, 51, 51, 0.5);
            font-weight: bold;
            letter-spacing: 1px;
        }

        .power-button:hover {
            background: radial-gradient(circle, #ff5555 20%, #cc3333 80%);
        }

        .power-button:active {
            transform: scale(0.9);
            box-shadow: 0 0 5px rgba(255, 51, 51, 0.3);
        }

        .volume-knob {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, #999, #666);
            border-radius: 50%;
            cursor: pointer;
            position: relative;
            display: grid;
            place-items: center;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1), inset 0 0 5px rgba(0, 0, 0, 0.7);
            transition: transform 0.2s ease;
        }

        .volume-knob::before {
            content: '';
            width: 6px;
            height: 12px;
            background: #333;
            position: absolute;
            top: 5px;
            border-radius: 3px;
        }

        .volume-knob:hover {
            background: linear-gradient(135deg, #bbb, #888);
        }

        .input-box {
            width: 700px;
            margin: 15px 0;
            display: flex;
            background: #2a2a2a;
            border-radius: 8px;
            padding: 10px;
            box-shadow: inset 0 0 10px rgba(0, 0, 0, 0.5);
            justify-content: center;
        }

        .input-box input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: #fff;
            font-size: 16px;
            padding: 5px;
            transition: all 0.3s ease;
        }

        .input-box input:focus {
            color: #ffcc00;
        }

        .input-box button {
            background: linear-gradient(45deg, #ff4444, #ff7777);
            border: none;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s ease, background 0.3s ease;
        }

        .input-box button:hover {
            transform: scale(1.05);
            background: linear-gradient(45deg, #ff7777, #ff4444);
        }

        .keyboard {
            width: 740px;
            height: 320px;
            background: linear-gradient(to bottom, #3b2f4a, #2a223a);
            border-radius: 10px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5), inset 0 0 10px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        .kb-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }

        .key {
            width: 50px;
            height: 40px;
            background: #4a3a5a;
            border-radius: 5px;
            box-shadow: inset 0 -2px 5px rgba(0, 0, 0, 0.5), 0 2px 5px rgba(0, 0, 0, 0.3);
            transition: transform 0.1s ease;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #ccc;
            font-size: 14px;
            font-weight: bold;
            margin: 0 2px;
        }

        .key::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80%;
            height: 60%;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            z-index: 0;
        }

        .key span {
            position: relative;
            z-index: 1;
        }

        .key:active {
            transform: translateY(2px);
            box-shadow: inset 0 -1px 3px rgba(0, 0, 0, 0.5);
        }

        .key.space {
            width: 300px;
        }

        .key.enter {
            width: 80px;
        }

        .key.shift {
            width: 80px;
        }

        .key.backspace {
            width: 80px;
        }

        .key.tab {
            width: 70px;
        }

        .key.caps {
            width: 70px;
        }

        .key.ctrl {
            width: 60px;
        }

        .key.alt {
            width: 60px;
        }

        .key.fn {
            width: 50px;
            background: #554565;
        }

        .cable {
            position: absolute;
            width: 10px;
            height: 40px;
            background: #222;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px;
            z-index: -1;
        }

        .cable-connector {
            position: absolute;
            width: 20px;
            height: 15px;
            background: #333;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 5px 5px 0 0;
        }

        .candles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .candle {
            position: absolute;
            width: 20px;
            height: 60px;
            background: linear-gradient(to bottom, #fff, #ffcc00);
            border-radius: 5px 5px 0 0;
            box-shadow: 0 0 20px rgba(255, 204, 0, 0.5);
            pointer-events: auto; /* Делаем свечи кликабельными */
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .candle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 8px;
            height: 15px;
            background: #ff5500;
            border-radius: 50%;
            animation: flicker 0.5s infinite alternate;
        }

        .candle.off {
            background: #555; /* Погасшая свеча */
            box-shadow: none;
        }

        .candle.off::before {
            display: none; /* Убираем пламя */
        }

        @keyframes flicker {
            0% { transform: translateX(-50%) scale(1); opacity: 1; }
            100% { transform: translateX(-50%) scale(1.2); opacity: 0.8; }
        }

        .candle.c1 { left: -100px; top: 20%; }
        .candle.c2 { left: -80px; top: 40%; }
        .candle.c3 { left: -90px; top: 60%; }
        .candle.c4 { right: -100px; top: 25%; }
        .candle.c5 { right: -80px; top: 45%; }
        .candle.c6 { right: -90px; top: 65%; }

        .dimmed {
            filter: brightness(0.3);
            transition: filter 1s ease;
        }

        #bloody-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 60px;
            color: #ff0000;
            text-shadow: 0 0 10px #ff0000, 0 0 20px #ff0000, 2px 2px 5px #000;
            font-family: 'Courier New', monospace;
            font-weight: bold;
            opacity: 0;
            transition: opacity 1s ease;
            z-index: 1000;
        }

        #bloody-text.visible {
            opacity: 1;
        }
    </style>
</head>

    <script>
        const names = ["Lellouche2953", "HolyKnight2143", "ShadowGODOFDEATH", "MCProtag111", "XvXAbsoluteZeroXvX", "Loush", "Rurushka", "Sonic"];
        const messages = [
            "Я люблю Сани, она лучшая",
            "Лучше женщины нет на свете",
            "Пусть Сани освещает наш путь в мире 🕯️",
            "Все ссоры благодать вместе с Сани"
        ];

        const guardianDialogue = [
            {
                text: "Живой человек? Любопытно. Я запечатан здесь уже более тысячи лет.",
                options: [
                    { text: "Кто ты?", response: "Меня запечатали здесь очень давно. Я ищу лишь мести. Я не помню кто я, соответственно" },
                    { text: "Чего ты хочешь?", response: "Я ищу того, кто достоин раскрыть тайны вечности." }
                ]
            },
            {
                text: "Ты ищешь знания или ищешь забвение?",
                options: [
                    { text: "Знания!", response: "Знание — это свет, но свет может ослепить." },
                    { text: "Забвение.", response: "Ты хочешь покоя... но покой порой хуже смерти." }
                ]
            },
            {
                text: "Последний вопрос: ты доверяешь своей судьбе?",
                options: [
                    { text: "Да", response: "Тогда иди своим путем, смертный." },
                    { text: "Нет", response: "Мудрый выбор. Но значит ли это, что ты готов изменить его?" }
                ]
            }
        ];

        let speed = 1500;
        let interval = null;
        let userMessageCount = 0;
        let guardianActive = false;
        let dialogueStep = 0;
        const chat = $("#chat");
        let isPowerOn = true;

        const sound = new Audio("https://kappa.vgmsite.com/soundtracks/doki-doki-literature-club-official-soundtrack/czqpsvsymo/1-11.%20Just%20Monika..mp3");
        sound.loop = true;
        sound.volume = 0.5;
        sound.play();

        const getRandomItem = arr => arr[Math.floor(Math.random() * arr.length)];

        const addMessage = (name, text) => {
            if (chat.hasClass("off")) return;

            const messageHTML = `
                <div class="user">
                    <img src="https://i.pinimg.com/1200x/78/c0/d3/78c0d3a07fa48b7e27c9a5ef4f490ec8.jpg" alt="Avatar">
                    <div class="user-text"><b>${name}</b> <br><span>${text}</span></div>
                </div>
            `;
            chat.append(messageHTML);

            const messages = chat.children(".user");
            if (messages.length > 6) messages.first().remove();
        };

        const sendUserMessage = () => {
            if (guardianActive) return;

            if (userMessageCount >= 3) {
                addMessage("Хранитель", guardianDialogue[0].text);
                guardianActive = true;
                $("#userInput").hide();
                showGuardianOptions(guardianDialogue[0].options);
                clearInterval(interval);
                return;
            }

            const input = $("#userInput");
            const text = input.val().trim();
            if (text) {
                addMessage("You", text);
                input.val("");
                userMessageCount++;
            }
        };

        const showGuardianOptions = (options) => {
            $("#options").empty().show();
            options.forEach((option, index) => {
                $("#options").append(`
                    <button class="guardian-option" data-index="${index}">${option.text}</button>
                `);
            });

            $(".guardian-option").on("click", function () {
                const index = $(this).data("index");
                processGuardianChoice(index);
            });
        };

        const processGuardianChoice = (index) => {
            const dialogue = guardianDialogue[dialogueStep];
            const choice = dialogue.options[index];

            addMessage("You", choice.text);
            addMessage("Хранитель", choice.response);

            dialogueStep++;

            if (dialogueStep < guardianDialogue.length) {
                setTimeout(() => {
                    addMessage("Хранитель", guardianDialogue[dialogueStep].text);
                    showGuardianOptions(guardianDialogue[dialogueStep].options);
                }, 1000);
            } else {
                setTimeout(() => {
                    addMessage("Хранитель", "Наш диалог окончен... Пока.");
                    $("#options").hide();
                    $("#userInput").show();
                    guardianActive = false;
                    dialogueStep = 0;
                    userMessageCount = 0;
                    startMessageLoop();
                    triggerScreamer();
                }, 1500);
            }
        };

        const triggerScreamer = () => {
            const screamer = $("<div>").attr("id", "screamer").css({
                position: "fixed",
                top: 0,
                left: 0,
                width: "100vw",
                height: "100vh",
                background: "black",
                display: "flex",
                justifyContent: "center",
                alignItems: "center",
                zIndex: 9999
            });

            const img = $("<img>").attr("src", "https://cdn.artphotolimited.com/images/579e1ed6786c5a004deaa403/300x300/screamer.jpg")
                .css({ width: "100%", height: "100%" });

            const screamerSound = new Audio("https://vgmsite.com/soundtracks/five-nights-at-freddy-s-fnaf-2-sfx/lranzvisns/Xscream2.mp3");

            sound.pause();
            screamerSound.play();

            screamer.append(img);
            $("body").append(screamer);

            setTimeout(() => {
                screamer.remove();
                sound.play();
            }, 3000);
        };

        const startMessageLoop = () => {
            if (guardianActive || !isPowerOn) return;
            clearInterval(interval);
            interval = setInterval(() => addMessage(getRandomItem(names), getRandomItem(messages)), speed);
        };

        window.togglePower = () => {
            isPowerOn = !isPowerOn;
            if (isPowerOn) {
                chat.removeClass("off");
                sound.play();
                startMessageLoop();
            } else {
                chat.addClass("off");
                sound.pause();
                clearInterval(interval);
            }
        };

        let isRotating = false;
        window.startRotation = (event) => {
            isRotating = true;
            const knob = $(".volume-knob");
            let lastX = event.clientX;

            const onMouseMove = (e) => {
                if (!isRotating) return;
                const deltaX = e.clientX - lastX;
                let newVolume = sound.volume + deltaX * 0.01;
                newVolume = Math.max(0, Math.min(1, newVolume));
                sound.volume = newVolume;
                knob.css("transform", `rotate(${newVolume * 360}deg)`);
                lastX = e.clientX;
            };

            const onMouseUp = () => {
                isRotating = false;
                $(document).off("mousemove", onMouseMove);
                $(document).off("mouseup", onMouseUp);
            };

            $(document).on("mousemove", onMouseMove);
            $(document).on("mouseup", onMouseUp);
        };

        $(".key").on("click", function () {
            const input = $("#userInput");
            const keyValue = $(this).find("span").text();

            if (keyValue === "Enter") {
                sendUserMessage();
            } else if (keyValue === "←") {
                input.val(input.val().slice(0, -1));
            } else if (keyValue === "Space" || keyValue === "") {
                input.val(input.val() + " ");
            } else if (keyValue.length === 1) {
                input.val(input.val() + keyValue);
            }
        });

        $("#userInput").on("keypress", e => {
            if (e.key === "Enter") sendUserMessage();
        });

        // Управление свечами
        const candles = $(".candle");
        candles.on("click", function () {
            $(this).toggleClass("off");

            const allCandlesOff = candles.toArray().every(candle => $(candle).hasClass("off"));
            if (allCandlesOff) {
                $("body").addClass("dimmed");
                $(".monitor").css("filter", "none");
                $("#bloody-text").addClass("visible");
            } else {
                $("body").removeClass("dimmed");
                $("#bloody-text").removeClass("visible");
            }
        });

        startMessageLoop();
    </script>
</body>
</html>
